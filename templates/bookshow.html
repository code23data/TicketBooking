<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Book a show</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>
                {{user}}'s Dashboard profile
                <a href="/{{user.user_id}}/bookings">bookings</a>
                <a href="/">Logout</a>
            </h1>
            <h2>Booking - {{show['s_name']}} {{venue['v_name']}}</h2>
            <div>
                Available seats:{{show['available_seats']}}
                <form
                    action="/{{user_id}}/book_a_show/{{show_id}}/{{venue.v_id}}"
                    method="post"
                >
                    <label for="no_of_tickets">Tickets</label>
                    <input
                        type="number"
                        name="no_of_tickets"
                        id="no_of_tickets"
                        required
                    /><br />
                    <label for="rating">Price per ticket</label>
                    {{show['s_price']}}<br />
                    <!--                <label for="timings">Total</label>
                    {{price}}<br>-->
                    <input
                        type="submit"
                        value="Confirm Booking"
                        class="btn btn-primary"
                    />
                </form>
                <a href="/{{user_id}}/dashboard" class="btn btn-light"
                    >Cancel</a
                >
            </div>
        </div>
    </body>
</html>
