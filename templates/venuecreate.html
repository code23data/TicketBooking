<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Create Venue</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-10 gy-2">
                    <h1>{{admin_user}}'s Dashboard</h1>
                </div>
                <div class="col gy-2">
                    <a href="/" class="btn btn-dark">Logout</a>
                </div>
            </div>
            <h2>Creating a new venue.</h2>
            <div>
                <form
                    action="/{{admin_id}}/dashboard/create/venue"
                    method="POST"
                >
                    <div class="col-md-4">
                        <label for="venue">Venue Name</label><br />
                        <input
                            type="text"
                            name="venue"
                            id="venue"
                            class="form-control"
                            required
                        /><br />
                    </div>
                    <div class="col-md-4">
                        <label for="place">Place</label><br />
                        <input
                            type="text"
                            name="place"
                            id="place"
                            class="form-control"
                            required
                        /><br />
                    </div>
                    <div class="col-md-4">
                        <label for="location">Location</label><br />
                        <input
                            type="text"
                            name="location"
                            id="location"
                            class="form-control"
                            required
                        /><br />
                    </div>
                    <div class="col-md-4">
                        <label for="capacity">Capacity</label><br />
                        <input
                            type="number"
                            name="capacity"
                            id="capacity"
                            class="form-control"
                            required
                        /><br /><br />
                    </div>
                    <input type="submit" value="Save" class="btn btn-success" />
                </form>
            </div>
            <a href="/{{admin_id}}/dashboard/home" class="btn btn-secondary"
                >Cancel</a
            >
        </div>
    </body>
</html>
