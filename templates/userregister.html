<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>User Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron"><h1>User Registration</h1></div>
            <div class="row">
                <form action="/register" method="POST">
                    <div class="col-4">
                        <label for="user_username">Username</label>
                        <input
                            type="text"
                            name="user_username"
                            id="user_username"
                            class="form-control"
                            required
                        />
                    </div>
                    <div class="col-4">
                        <label for="user_password">Password</label>
                        <input
                            type="password"
                            name="user_password"
                            id="user_password"
                            class="form-control"
                            required
                        /><br /><!--<input type="password" name="user_password" id="user_password" size="15" maxlength="30" />-->
                    </div>
                    <input
                        type="submit"
                        value="Register"
                        class="btn btn-dark"
                    />
                </form>
                <div class="col-1 gy-2">
                    <a href="/" class="btn btn-secondary">Go Back</a>
                </div>
            </div>
        </div>
    </body>
</html>
